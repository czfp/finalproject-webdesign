<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Nature Republic Philippines</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            text-align: center;
        }

        body {
            font-family: Calibri, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header-banner-container {
            position: relative;
            background-image: url('https://theme.hstatic.net/200000370337/1000775944/14/header_pageabout.jpg?v=241');
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        header {
            padding: 20px 0;
        }

        .logo img {
            max-width: 175px;
            margin-right: 15px;
        }

        nav ul {
            gap: 20px;
        }

        .navbar {
            background-color: transparent;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #92bd42;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            text-transform: uppercase;
            margin: 0;
        }

        .order-now-section {
            padding: 40px 0;
        }

        .order-now-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .order-now-section p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .order-now-section .order-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-now-section .order-form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .order-now-section .order-form input[type="text"],
        .order-now-section .order-form input[type="email"],
        .order-now-section .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .order-now-section .order-form textarea {
            resize: none;
            height: 120px;
        }

        .order-now-section .order-form button {
            background-color: #92bd42;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .order-now-section .order-form button:hover {
            background-color: #7aa035;
        }

        footer {
            background-color: #7aa035;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: end;
        }

        .social-icons li {
            display: inline-block;
            margin-left: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #92bd42;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #7aa035;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #556e25;
        }

        @media (max-width: 768px) {
            .header-banner-container {
                height: 250px;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 0;
                background-color: #fff;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-height: 300px;
                overflow-y: auto;
            }

            .navbar-nav .nav-item {
                width: 100%;
                text-align: center;
                margin-right: 0;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

            .navbar-nav .nav-link {
                color: #334e00;
                font-size: 1.2em;
                text-transform: uppercase;
                transition: color 0.3s;
                width: 100%;
                padding: 10px 30px;
                box-sizing: border-box;
            }

            .navbar-nav .nav-link:hover {
                color: #92bd42; 
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header-banner-container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="https://naturerepublic.com.ph/cdn/shop/files/NR_Official_Logo_x20.png?v=1618378505" alt="Nature Republic Logo">
                    </a>
                    <!-- Navbar toggler button -->
                    <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar items -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="order-now.html">Order Now</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact-us.html">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="faqs.html">FAQS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Main content -->
    <main>
        <section class="order-now-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h2>Order Now</h2>
                        <a href="https://www.lazada.com.ph/shop/nature-republic/" target="_blank">
                        <img src="https://cdn.shopify.com/s/files/1/0497/5614/3784/files/Lazada_1_copy_1_480x480.jpg?v=1611562182">
                        </a>
                        <a href="https://shopee.ph/nature.republicph" target="_blank">
                        <img src="https://cdn.shopify.com/s/files/1/0497/5614/3784/files/Shopee1_copy_480x480.jpg?v=1611561287">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Nature Republic Philippines. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="https://web.facebook.com/naturerepublicphilippines/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/naturerepublicph/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('#navbarNav');

        navbarToggler.addEventListener('click', function () {
            navbarCollapse.classList.toggle('show');
        });

        // Closes the navbar when clicking outside the navbar
        document.addEventListener('click', function (e) {
            if (!navbarToggler.contains(e.target) && !navbarCollapse.contains(e.target)) {
                navbarCollapse.classList.remove('show');
            }
        });
    });
</script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
